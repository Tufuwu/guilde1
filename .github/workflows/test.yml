name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toxenv: [pep8, py3]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Use a specific version that is compatible with your dependencies

      - name: Install dependencies
        run: pip install -U tox

      - name: Run tests
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: tox
